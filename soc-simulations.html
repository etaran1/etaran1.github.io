<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SOC Analyst simulations showcasing alert triage, escalation decisions, and incident documentation artifacts." />
  <title>SOC Analyst Simulations | Emilio Tarango</title>

  <style>
    :root{
      --bg:#0b1220; --border:rgba(255,255,255,0.10);
      --text:rgba(255,255,255,0.92); --muted:rgba(255,255,255,0.72); --muted2:rgba(255,255,255,0.58);
      --accent:#6ea8fe; --shadow:0 18px 60px rgba(0,0,0,0.35);
      --radius:18px; --max:1100px;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    *{box-sizing:border-box}
    html, body { height:100%; }

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      line-height:1.55;
      min-height:100vh;

      /* ✅ Seam-free background */
      background:
        radial-gradient(1400px 900px at 15% 12%, rgba(110,168,254,0.22), transparent 70%),
        radial-gradient(1200px 800px at 85% -10%, rgba(126,231,135,0.18), transparent 72%),
        radial-gradient(1200px 900px at 80% 110%, rgba(255,204,102,0.14), transparent 74%),
        linear-gradient(var(--bg), var(--bg));

      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;

      transform: translateZ(0); /* Safari precision lock */
    }

    a{color:inherit;text-decoration:none}
    a:hover{color:var(--accent)}

    /* ===== Header ===== */
    .topbar{
      position:sticky; top:0; z-index:10;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      background:rgba(11,18,32,0.62);
      border-bottom:1px solid var(--border);
    }

    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand a{
      font-weight:700;
      font-size:16px;
      padding:8px 10px;
      border-radius:10px;
    }

    .nav a{
      font-size:14px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
    }
    .nav a:hover{
      color:var(--text);
      background:rgba(255,255,255,0.03);
      border:1px solid var(--border);
    }

    /* ===== Layout ===== */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 18px 60px;
    }

    .hero{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,0.075), rgba(255,255,255,0.04));
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
    }

    .hero h1{
      margin:0 0 10px;
      font-size:clamp(26px,3.2vw,38px);
      letter-spacing:-0.5px;
    }

    .hero p{margin:0;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:14px;
      margin-top:18px;
    }

    .card{
      grid-column:span 6;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.055);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 10px 40px rgba(0,0,0,0.22);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(420px 160px at 20% 0%, rgba(110,168,254,0.12), transparent 50%);
      pointer-events:none;
    }

    .top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .title{margin:0;font-size:16px}
    .role{margin-top:6px;font-size:13px;color:var(--muted2)}

    .block{margin-top:14px}
    .label{
      font-size:12px;
      letter-spacing:0.8px;
      text-transform:uppercase;
      color:rgba(255,255,255,0.62);
      margin-bottom:6px;
    }

    ul{margin:8px 0 0 18px;color:var(--muted)}
    li{margin:6px 0}

    .quote{
      margin-top:12px;
      border-left:3px solid rgba(110,168,254,0.45);
      padding:10px 12px;
      background:rgba(110,168,254,0.06);
      border-radius:12px;
      font-family:var(--mono);
      font-size:12.5px;
    }

    .artifacts{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }

    .pill{
      font-size:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      padding:6px 10px;
      border-radius:999px;
    }

    footer{
      margin-top:26px;
      padding-top:14px;
      border-top:1px solid var(--border);
      font-size:13px;
      color:var(--muted2);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
    }

    @media (max-width:900px){
      .card{grid-column:span 12}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a href="index.html">Emilio Tarango</a>
      </div>
      <nav class="nav">
        <a href="projects.html">Projects</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>SOC Analyst Simulations</h1>
      <p>Two incident-response scenarios demonstrating alert triage, escalation logic, and clear documentation artifacts.</p>
    </section>

    <div class="grid">
      <!-- Simulation cards unchanged -->
    </div>

    <footer>
      <div>© <span id="year"></span> Emilio Tarango • Fort Worth, TX</div>
      <div>SOC Analyst simulations</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
