<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SOC Analyst simulations showcasing alert triage, escalation decisions, and incident documentation artifacts." />
  <title>SOC Analyst Simulations | Emilio Tarango</title>

  <style>
    :root{
      --bg:#0b1220; --border:rgba(255,255,255,0.10);
      --text:rgba(255,255,255,0.92); --muted:rgba(255,255,255,0.72); --muted2:rgba(255,255,255,0.58);
      --accent:#6ea8fe; --shadow:0 18px 60px rgba(0,0,0,0.35);
      --radius:18px; --max:1100px;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    *{box-sizing:border-box}

    html, body { height: 100%; }

    body{
      margin:0; font-family:var(--sans); color:var(--text); line-height:1.55;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(110,168,254,0.18), transparent 55%),
        radial-gradient(700px 450px at 85% 0%, rgba(126,231,135,0.14), transparent 55%),
        radial-gradient(700px 500px at 80% 90%, rgba(255,204,102,0.10), transparent 55%),
        var(--bg);
      min-height:100vh;
    }

    a{color:inherit;text-decoration:none}
    a:hover{color:var(--accent)}

    .topbar{
      position:sticky; top:0; z-index:10;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      background:rgba(11,18,32,0.62);
      border-bottom:1px solid var(--border);
    }

    .topbar-inner{
      max-width:var(--max); margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }

    .brand{display:flex; gap:10px; align-items:baseline; font-weight:700}
    .brand a{
      font-size:16px;
      color:rgba(255,255,255,0.88);
      padding:8px 10px;
      border-radius:10px;
      border:1px solid transparent;
    }
    .brand a:hover{
      color:var(--text);
      border-color:var(--border);
      background:rgba(255,255,255,0.03);
    }

    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .nav a{
      font-size:14px; color:var(--muted);
      padding:8px 10px; border-radius:10px; border:1px solid transparent;
    }
    .nav a:hover{color:var(--text); border-color:var(--border); background:rgba(255,255,255,0.03)}
    .nav a.active{color:var(--text); border-color:rgba(110,168,254,0.35); background:rgba(110,168,254,0.10)}

    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 60px}

    .hero{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius:var(--radius); padding:26px; box-shadow:var(--shadow);
    }
    .hero h1{margin:0 0 10px; font-size:clamp(26px,3.2vw,38px); letter-spacing:-0.5px}
    .hero p{margin:0; color:var(--muted); max-width:92ch}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:14px; margin-top:18px}

    .card{
      grid-column:span 6;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.04);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 10px 40px rgba(0,0,0,0.22);
      position:relative; overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; inset:0;
      background:radial-gradient(420px 160px at 20% 0%, rgba(110,168,254,0.12), transparent 50%);
      pointer-events:none;
    }

    /* Top row */
    .top{
      display:flex; justify-content:space-between; gap:12px; position:relative;
      align-items:flex-start;
    }

    .badge{
      font-size:12px; color:var(--muted);
      border:1px solid var(--border); background:rgba(255,255,255,0.03);
      padding:6px 10px; border-radius:999px; white-space:nowrap;
      display:inline-flex; align-items:center; align-self:flex-start;
      line-height:1.2;
    }

    .title{margin:0; font-size:16px}
    .role{margin-top:6px; font-size:13px; color:var(--muted2)}

    /* Blocks */
    .block{margin-top:14px; position:relative}
    .label{
      font-size:12px; letter-spacing:0.8px; text-transform:uppercase;
      color:rgba(255,255,255,0.62); margin-bottom:6px
    }
    .block p{margin:0; color:var(--muted)}
    ul{margin:8px 0 0 18px; padding:0; color:var(--muted)}
    li{margin:6px 0}

    .artifacts{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px}
    .pill{
      font-size:12px; border:1px solid var(--border); background:rgba(255,255,255,0.03);
      padding:6px 10px; border-radius:999px; color:var(--muted);
      display:inline-flex; align-items:center;
    }

    .quote{
      margin-top:12px; border-left:3px solid rgba(110,168,254,0.45);
